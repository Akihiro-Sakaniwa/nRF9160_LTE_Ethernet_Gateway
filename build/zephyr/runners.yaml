# Available runners configured by board.cmake.
runners:
- nrfjprog
- jlink

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /opt/nordic/ncs/v2.5.2/zephyr/boards/arm/sparkfun_thing_plus_nrf9160
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: merged.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /opt/nordic/ncs/toolchains/20d68df7e5/opt/zephyr-sdk/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb
  openocd: /usr/local/bin/openocd
  openocd_search:
    - /opt/nordic/ncs/toolchains/20d68df7e5/opt/zephyr-sdk/sysroots/arm64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  nrfjprog:
    - --nrf-family=NRF91
  jlink:
    - --dt-flash=y
    - --device=nRF9160_xxAA
    - --speed=4000
